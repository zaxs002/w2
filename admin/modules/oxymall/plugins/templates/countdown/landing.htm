<!--S:Main-->
		<div class="module" id="coming-soon-module">
			<header>
				<h1>{TITLE}</h1>
			</header>
			
			<div class="see-through-bg extra-content">				
				<header>
					<h3>{SET_COUNTTITLE}</h3>
				</header>
				
				<ul data-year="{DATA_YEAR}" data-month="{DATA_MONTH}" data-day="{DATA_DAY}" data-hour="{DATA_HOUR}" data-minute="{DATA_MINUTE}" data-second="0" data-server-time="{SERVER_TIME}" class="timer">
					<li class="days">
						<span class="num">000</span>
						<span class="label">{SET_DAYCAPTION}</span>
					</li>
					
					<li class="hours">
						<span class="num">00</span>
						<span class="label">{SET_HOURCAPTION}</span>
					</li>
					
					<li class="minutes">
						<span class="num">00</span>
						<span class="label">{SET_MINUTESCAPTION}</span>
					</li>
					
					<li class="seconds">
						<span class="num">00</span>
						<span class="label">{SET_SECONDSCAPTION}</span>
					</li>
				</ul>
			</div>
			
			<article>
				{SET_TOPDESCRIPTION}
			</article>

			{COMMENTS}
		</div>	
<!--E:Main-->
