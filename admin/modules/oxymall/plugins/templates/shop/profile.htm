		<div class="module" id="shop-info-module">
			<header>
				<h1>{SET_ACCOUNT_YOURACCOUNTTITLE}</h1>

							<li class="clear inline"><label class="block big w136 lh25">{SET_ACCOUNT_SHOP_COUNTRY}</label></li>
							<li class="inline pb12">
								<select data-selected="{USER_BILLING_COUNTRY}" class="w194" name="user_billing_country" >
									<option value=""></option>
									{COUNTRIES}

							</li>
							
							<li class="clear inline"><label class="block big w136 lh25">{SET_ACCOUNT_SHOP_STATE}</label></li>

							<li class="clear inline"><label class="block big w136 lh25">{SET_ACCOUNT_SHOP_PHONE}</label></li>
							<li class="inline pb12"><input class="w194" name="user_billing_phone" type="text" value="{USER_BILLING_PHONE}"/></li>
						</ul>
					</li>
					
					<li class="inline w340" id="shipping-form">
						<ul class="layout">
							<li class="inline"><label class="block big w136 lh25">{SET_ACCOUNT_SHOP_FIRST_NAME}</label></li>

					<li class="inline-right"><a href="{LINK:PROFILE-SHOP}" class="text-button"><span>{SET_ACCOUNT_SHOP_BUTTON_2}</span></a></li>
